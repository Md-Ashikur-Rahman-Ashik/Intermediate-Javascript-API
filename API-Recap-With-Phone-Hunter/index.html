<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <!-- DaisyUI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl text-center">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
      <section class="bg-black p-4 m-4 flex gap-2 justify-center">
        <input
          id="searchField"
          type="text"
          placeholder="Search"
          class="input input-bordered w-1/2 max-w-xs"
        />
        <button onclick="handleSearch()" class="btn w-28 btn-accent">Search</button>

        <!-- Second Search field -->
        <!-- <input
          id="searchFieldTwo"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearchTwo()" class="btn btn-primary">Search</button> -->
      </section>

      <!-- Search Result -->
      <section>
        <!-- Spinner Or Loader -->
        <div class="text-center my-40 hidden" id="loadingSpinner">
          <span class="loading text-primary loading-dots loading-lg"></span>
        </div>
        <div
          id="phoneContainer"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- Show All Button -->
        <div id="showAllContainer" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- Show Details Modal -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="showDetailsModal.showModal()">open modal</button> -->
      <dialog id="showDetailsModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="phoneName" class="font-bold text-3xl">Hello!</h3>
          <div id="showDetailContainer">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>

    <!-- Scripts -->
    <script src="phone.js"></script>
  </body>
</html>
